<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Example</title>
    <!-- CSS를 연결하여 스타일을 설정 -->
    <style>
        /* 전체 페이지에 대한 기본 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* 상단 헤더 영역 스타일 */
        header {
            background-color: #f57f17; /* 주황계열 배경색 */
            color: white;
            text-align: center;
            padding: 20px 0;
            /*margin-top: 120px; /* 위쪽으로부터 120px 떨어짐 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 헤더의 링크들 스타일 */
        .header-links {
            display: flex;
            justify-content: space-between;
            width: 40%; /* 양쪽 링크의 너비 */
        }

        .header-links a {
            color: maroon;
            text-decoration: none;
            padding: 14px 16px;
        }

        .header-links a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 가운데 이미지 스타일 */
        .header-image {
            margin-top: 33px; /* 상단에서 33px 이격 */
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        /* 콘텐츠의 각 섹션 스타일 */
        .content-section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 45%;
        }

        /* 푸터 영역 스타일 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <!-- 왼쪽 링크들 -->
        <div class="header-links">
            <a href="#how-it-works">How it works</a>
            <a href="#gifts">Gifts</a>
            <a href="index.html">About</a>
        </div>

        <!-- 가운데 이미지 -->
        <img class="header-image" src="your-image-url-here.jpg" alt="Logo" height="60px">

        <!-- 오른쪽 링크들 -->
        <div class="header-links">
            <a href="#login">Login</a>
            <a href="#member">Member</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <!-- 첫 번째 콘텐츠 섹션 -->
        <div class="content-section">
            <h2>About Me</h2>
            <p>여기는 자신에 대한 간단한 설명을 추가할 수 있는 섹션입니다.</p>
        </div>

        <!-- 두 번째 콘텐츠 섹션 -->
        <div class="content-section">
            <h2>Portfolio</h2>
            <p>여기는 작업물이나 프로젝트를 설명하는 섹션입니다.</p>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
